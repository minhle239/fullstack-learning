<html lang="en">
  <head>
    <title>HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron:300,700,900"
    />
    <link rel="stylesheet" href="homework-2.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-item location">Sydney, AU</div>

      <!-- https://imgur.com/gallery/ToZ21Gg -->
      <div class="header-item logo">
        <div class="logo-image moving-border">
          <img src="https://i.imgur.com/yhnwhe1.png" />
        </div>
        <div class="logo-text">Jack Vo</div>
      </div>

      <div class="header-item main-menu">
        <div class="main-menu-item active">
          <a href="/">Home</a>
        </div>

        <div class="main-menu-item">
          <a href="/my-games">My Games</a>
        </div>

        <div class="main-menu-item">
          <a>My Friends List</a>
        </div>
      </div>
    </div>

    <div class="stat-list">
      <div class="stat-item">
        <div class="stat-item-title">Watched</div>
        <div class="stat-item-content">
          <div>
            <div class="stat-item-number">237</div>
            <div class="stat-item-text">Movies</div>
          </div>

          <div>
            <div class="stat-item-number">23</div>
            <div class="stat-item-text">Series</div>
          </div>

          <div>
            <div class="stat-item-number">05</div>
            <div class="stat-item-text">Docs</div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-item-title">Games played</div>
        <div class="stat-item-content">
          <div>
            <div class="stat-item-number">150</div>
            <div class="stat-item-text">Action</div>
          </div>

          <div>
            <div class="stat-item-number">45</div>
            <div class="stat-item-text">RPG</div>
          </div>

          <div>
            <div class="stat-item-number">02</div>
            <div class="stat-item-text">FPS</div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-item-title">Time spent sleeping</div>
        <div class="stat-item-content">
          <div>
            <div class="stat-item-number">13</div>
            <div class="stat-item-text">Years</div>
          </div>

          <div>
            <div class="stat-item-number">02</div>
            <div class="stat-item-text">Months</div>
          </div>

          <div>
            <div class="stat-item-number">15</div>
            <div class="stat-item-text">Days</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container about-me">
      <div class="about-me-image">
        <img
          src="https://media3.giphy.com/media/leuNkvf9pE6loEnjnb/source.gif"
        />
      </div>
      <div class="about-me-content">
        <div class="section-title">True fact</div>
        <ul>
          <li>Gymer by morning</li>
          <li>Coder by day</li>
          <li>Gamer by night</li>
        </ul>
      </div>
    </div>

    <div class="container favourite-videos">
      <div class="section-title">My favourite videos</div>
      <div class="favourite-videos-list">
        <div class="favourite-video-item moving-border">
          <iframe
            src="https://www.youtube.com/embed/gFQ3JaVSTsU?si=zTlabIfDzwu57Vkt"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div class="favourite-video-item moving-border">
          <iframe
            src="https://www.youtube.com/embed/UPkMkIOzej8?si=kxY1NWyTnZpaoabD"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div class="favourite-video-item moving-border">
          <iframe
            src="https://www.youtube.com/embed/kzwB84Ym3Hg?si=ETkYZzPl-hmNsZ_j"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
