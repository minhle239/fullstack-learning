<script>
  function getGrade(score) {
    if (score >= 90) {
      return 'A';
    } else if (score >= 80) {
      return 'B';
    } else if (score >= 70) {
      return 'C';
    } else if (score >= 60) {
      return 'D';
    } else if (score >= 50) {
      return 'E';
    } else {
      return 'F';
    }
  }
  let score = 75;
  console.log('Grade', getGrade(score));
</script>

<script>
  function findAnimalIndex(animals, animalName) {
    const index = animals.indexOf(animalName);
    if (index !== -1) {
      return index;
    } else {
      return 'Not Found';
    }
  }
  console.log(findAnimalIndex(['Elephant', 'Lion', 'Eagle'], 'Lion'));
  console.log(findAnimalIndex(['Elephant', 'Lion', 'Eagle'], 'Ant'));
</script>

<script>
  function sum(numbers) {
    return numbers.reduce(
      (accumulator, currentValue) => accumulator + currentValue,
      0
    );
  }
  function getArrayAverage(numbers) {
    if (numbers.length === 0) {
      return 0;
    }
    const total = sum(numbers);
    const average = total / numbers.length;
    return average;
  }
  const inputssNumbers = [1, 3, 5];
  const average = getArrayAverage(inputssNumbers);

  console.log(average);
</script>
